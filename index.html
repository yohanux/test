<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요한 연습</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
</head>
<body>
    <div class="card">
        <div id="lottie-container"></div>
            <script>
            lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'image/profile.json'
            });
            </script>
        <div class="contents">
            <p class="title">안녕하세요<br> 디자이너 박요한입니다</p>
            <p class="text">디자인 시스템과 개발에 흥미가 있습니다. 복잡한 제품 구조를 효율적으로 정리하고 직관적으로 전달하는 과정에서 가치를 느끼고 즐깁니다.
            <br><br>MBTI는 INTP입니다. 늘 궁금한 것이 많아 주변을 관찰하고 분석합니다. 또한 최소한의 물건으로 윤택하게 사는 방법을 고민합니다. 전자제품 또는 미니멀 라이프를 주제로 밤새 토론할 수 있습니다.
            <br><br>끝으로, 일렉기타를 연습하고 있습니다.</p>
        </div>
    </div>
</body>
</html>
